<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: rgb(255, 128, 0);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .wrapper {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: url('https://resize.indiatvnews.com/en/resize/newbucket/715_-/2017/09/voters-1506405040.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            color: #333333;
            overflow: auto;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        .main-content .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .button-container a {
            display: block;
            width: 200px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #3498DB;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container a:hover {
            background-color: #2980B9;
            transform: scale(1.05);
        }

        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .image-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px; 
            height: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            margin-top: 100px;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
        }

        .image-box:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Explore</h2>
            <a th:href="@{/addVoter}">Add Voter</a>
            <a th:href="@{/addElection}"> Add New Elections</a>
            <a th:href="@{/voterslist}">View Voters</a>
            <a th:href="@{/viewElections}">View All Elections</a>
            <a th:href="@{/profileEdit}">Edit Profile</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <div class="images-container">
                    <div class="image-box">
                        <img src="https://th.bing.com/th/id/OIP.M3pfYgsMiAVKzGOrWJ-fRQAAAA?rs=1&pid=ImgDetMain" alt="Profile Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

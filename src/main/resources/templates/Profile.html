<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            display: block;
            margin-top: 10px;
        }

        .button-container {
            text-align: center;
        }

        button {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgb(0, 64, 128);
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container h3 {
            color: #2c3e50; /* Navy blue */
            margin-bottom: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #2c3e50; /* Navy blue */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pid">Profile ID:</label>
                <input type="text" id="pid" name="pid" required>
            </div>
            <div class="form-group">
                <label for="file">Upload Profile Image:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="button-container">
                <button type="submit">Upload Image</button>
            </div>
        </form>

        <div class="message" th:if="${message}" th:text="${message}"></div>

        <div class="image-container" th:if="${profile}">
            <h3>Your Profile Image:</h3>
            <img th:src="@{/profile/view(pid=${profile.pid})}" alt="Profile Image"/>
        </div>
    </div>
</body>
</html>

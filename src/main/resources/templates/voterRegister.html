<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Voter Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 5 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
	<div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 500px;">
		<h2 class="text-center text-primary mb-4">Voter Registration</h2>
		<form th:action="@{/goVoterRegister}" method="post" th:object="${voter}">
			<div class="mb-3">
				<label for="name" class="form-label fw-bold">Full Name</label>
				<input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
			</div>

			<div class="mb-3">
				<label for="dob" class="form-label fw-bold">Date of Birth</label>
				<input type="date" id="dob" name="dob" class="form-control" th:field="*{dob}" required>
			</div>

			<div class="mb-3">
				<label for="gender" class="form-label fw-bold">Gender</label>
				<select id="gender" name="gender" class="form-select" th:field="*{gender}" required>
					<option selected disabled value="">Select Gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="username" class="form-label fw-bold">Username</label>
				<input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
			</div>

			<!-- âœ… New Email Field -->
			<div class="mb-3">
				<label for="email" class="form-label fw-bold">Email Address</label>
				<input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label fw-bold">Password</label>
				<input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
			</div>

			<button type="submit" class="btn btn-primary w-100">Register</button>
		</form>

		<div class="d-flex justify-content-between mt-3">
			<a th:href="@{/Main}" class="btn btn-outline-secondary btn-sm">Cancel</a>
			<a th:href="@{/voterlogin}" class="btn btn-link btn-sm text-decoration-none">Already Registered? Login</a>
		</div>
	</div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

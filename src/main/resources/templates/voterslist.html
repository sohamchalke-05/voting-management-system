<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voter List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 50px;
            background-color: white; 
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .action-buttons a {
            text-decoration: none;
            color: #ffffff;
            background-color: #2c3e50;
            padding: 6px 12px;
            border-radius: 4px;
            margin: 0 4px;
        }

        .action-buttons a:hover {
            background-color: rgb(0, 64, 128);
        }

        .edit {
            background-color: #2c3e50;
        }

        .delete {
            background-color: #E67E22;
        }

        .delete:hover, .edit:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Voters List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="voter : ${voters}">
                    <td th:text="${voter.id}"></td>
                    <td th:text="${voter.name}"></td>
                    <td th:text="${voter.dob}"></td>
                    <td th:text="${voter.gender}"></td>
                    <td th:text="${voter.username}"></td>
                    <td class="action-buttons">
                        <a th:href="@{/editVoterDetails/{id}(id=${voter.id})}" class="edit">Edit</a>
                        <a th:href="@{/deleteVoter/{id}(id=${voter.id})}" class="delete" onclick="return confirm('Are you sure you want to delete this voter?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

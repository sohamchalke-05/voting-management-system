<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            /* Gradient background */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333; 
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .error-message {
            color: #ff6347;
            /* Tomato */
            font-size: 0.9em;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #2c3e50;
            /* Green */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }

        button[type="submit"]:hover {
            background-color: rgb(0, 64, 128);
            /* Darker Green */
        }

        button[type="reset"] {
            background-color: rgb(255, 128, 0);
            /* Orange */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }

        button[type="reset"]:hover {
            background-color: #E67E22;
            /* Darker Orange */
        }

        .link a {
            color: #3498DB;
            /* Sidebar Blue */
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Admin Registration</h1>
        <form th:action="@{/goAdminRegister}" method="post" th:object="${admin}">
            <div class="form-group">
                <label for="aname">Name</label>
                <input type="text" id="aname" name="aname" th:field="*{aname}" required>
                <span class="error-message" th:if="${#fields.hasErrors('aname')}" th:text="${#fields.errors('aname')}"></span>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" th:field="*{address}" required>
                <span class="error-message" th:if="${#fields.hasErrors('address')}" th:text="${#fields.errors('address')}"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" th:field="*{gender}" required>
                <span class="error-message" th:if="${#fields.hasErrors('gender')}" th:text="${#fields.errors('gender')}"></span>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" th:field="*{dob}" required>
                <span class="error-message" th:if="${#fields.hasErrors('dob')}" th:text="${#fields.errors('dob')}"></span>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
                <span class="error-message" th:if="${#fields.hasErrors('username')}" th:text="${#fields.errors('username')}"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></span>
            </div>

            <div class="form-group" style="text-align: center;">
                <button type="submit">Register</button>
                <button type="reset">Cancel</button>
            </div>
            <div class="link">
                <a th:href="@{/adminlogin}">If already Registered? Click here to Login</a>
            </div>
        </form>
    </div>
</body>

</html>
